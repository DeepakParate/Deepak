    <style>
        :root {
            /* IT THEME: Console & Server Room Colors */
            --terminal-bg: #0d1117;       /* GitHub/VSCode dark background */
            --console-black: #161b22;     /* Card background */
            --status-green: #2ea043;      /* "System Online" green */
            --ethernet-blue: #58a6ff;     /* Tech blue */
            --cli-text: #c9d1d9;          /* Standard terminal text color */
            --border-color: #30363d;      /* Subtle borders */
            --font-mono: 'Consolas', 'Monaco', 'Courier New', monospace; /* CLI Font */
            --font-sans: 'Segoe UI', system-ui, sans-serif;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }
        
        body { 
            font-family: var(--font-sans); 
            margin: 0; 
            background-color: var(--terminal-bg); 
            color: var(--cli-text);
            /* Technical Grid Background Pattern */
            background-image: linear-gradient(var(--border-color) 1px, transparent 1px),
            linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Navigation - styled like a Top Bar in a GUI */
        nav { 
            background: rgba(22, 27, 34, 0.95); 
            border-bottom: 1px solid var(--status-green); 
            padding: 0.8rem 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .logo { 
            font-family: var(--font-mono); 
            font-weight: 700; 
            color: var(--status-green); 
            letter-spacing: -1px;
        }
        .logo::before { content: ">_ "; color: var(--ethernet-blue); } /* Terminal Prompt */

        .nav-links a { 
            font-family: var(--font-mono);
            text-decoration: none; 
            color: var(--cli-text); 
            margin-left: 2rem; 
            font-size: 0.9rem; 
            transition: color 0.2s;
        }
        .nav-links a:hover { color: var(--ethernet-blue); text-decoration: underline; }

        /* Hero / Profile Section */
        .hero { 
            background: linear-gradient(180deg, rgba(13,17,23,0.9) 0%, rgba(13,17,23,1) 100%); 
            padding: 80px 10% 120px; 
            text-align: center; 
            border-bottom: 1px solid var(--border-color);
        }
        .profile-pic { 
            width: 160px; height: 160px; 
            border-radius: 50%; 
            border: 4px solid var(--ethernet-blue); 
            padding: 5px; /* Gap between image and border */
            background: var(--console-black);
            object-fit: cover; 
            margin-bottom: 20px; 
        }
        .hero h1 { 
            font-family: var(--font-mono); 
            color: var(--white); 
            margin: 10px 0; 
            font-size: 2.5rem; 
        }
        .hero p { opacity: 0.8; max-width: 700px; margin: 10px auto; }
        .tech-stack { 
            font-family: var(--font-mono); 
            color: var(--ethernet-blue); 
            font-size: 0.9rem;
            background: rgba(88, 166, 255, 0.1);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
